<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de visitas</title>
</head>
<body>

    <div class="container">

        <h3>Lista das visitas realizadas</h3>

        <button type="button" class="btn btn-primary" onclick="voltar()">Voltar</button>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">TÃ­tulo</th>
                <th scope="col">Status</th>
                <th scope="col">Data da visita</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="registro : ${registros}">
                <td data-th-text="${registro.titulo}">...</td>
                <td data-th-text="${registro.status}">...</td>
                <td data-th-text="${registro.dataCadastro}">...</td>
            </tr>
            </tbody>
        </table>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function voltar() {
        window.location.href = "/registros/criar";
    }
</script>
</body>
</html>
