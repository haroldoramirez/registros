<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de visitas</title>
</head>
<body>

    <div class="container">
        <div class="container px-4 py-5" id="hanging-icons">
            <h2 class="pb-2 border-bottom">Lista das visitas realizadas</h2>
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
                <div data-th-each="totalQuantidade : ${totalQuantidadeStatus}" class="col d-flex align-items-start">
                    <div class="icon-square bg-light text-dark flex-shrink-0 me-3">
                        <svg class="bi" width="1em" height="1em"><use xlink:href="#toggles2"></use></svg>
                    </div>
                    <div>
                        <h2 data-th-text="${totalQuantidade.status}">...</h2>
                        <h3 data-th-text="${totalQuantidade.quantidade}">...</h3>
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="voltar()">Home</button>
        <button type="button" class="btn btn-success" onclick="criar()">Cadastrar</button>
        <button type="button" class="btn btn-warning" onclick="importar()">Importar</button>
        <button type="button" class="btn btn-warning" onclick="exportar()">Exportar</button>

        <div class="row">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">TÃ­tulo</th>
                    <th scope="col">Status</th>
                    <th scope="col">Data da visita</th>
                </tr>
                </thead>
                <tbody>
                    <tr data-th-each="registro : ${registros}">
                        <td data-th-text="${registro.titulo}">...</td>
                        <td data-th-text="${registro.textoStatus}">...</td>
                        <td data-th-text="${registro.dataCadastro}">...</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
function voltar() {
    window.location.href = "/";
}
function criar() {
    window.location.href = "/registros/criar";
}
function exportar() {
    window.location.href = "/registros/exportar";
}
function importar() {
    window.location.href = "/registros/importar";
}
</script>
</body>
</html>
