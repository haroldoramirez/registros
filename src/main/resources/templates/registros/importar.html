<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Importar registros</title>
</head>
<body>
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <form id="formularioImportarRegistro" method="post" enctype="multipart/form-data" th:action="@{/registros/importarRegistros}">
        <div class="mb-3">
            <label for="arquivo" class="form-label">Arquivo</label>
            <input type="file" class="form-control form-control-lg" aria-describedby="ajudaArquivo" id="arquivo" name="arquivo" onchange="verificarArquivo()">
        </div>
        <button id="importar" name="importar" type="submit" class="btn btn-warning">Importar</button>
        <button type="button" class="btn btn-primary" id="listar" name="listar" onclick="voltar()">Listar visitas</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function voltar() {
        window.location.href = "/registros/listar";
    }
    function verificarArquivo() {
        let inputArquivo = document.getElementById("arquivo");
        console.log("verificar arquivo: ", inputArquivo);
    }
</script>
</body>
</html>
